{% extends 'quanly/quanly_base.html' %}

{% block content %}
<h2>Đăng ký {{ loai }} cho: <strong>{{ nhankhau.ho_ten }}</strong></h2>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Thời gian bắt đầu</label>
        {{ form.thoi_gian_bat_dau }}
    </div>
    <div class="mb-3">
        <label class="form-label">Thời gian kết thúc</label>
        {{ form.thoi_gian_ket_thuc }}
    </div>
    <div class="mb-3">
        <label class="form-label">Lý do</label>
        {{ form.ly_do }}
    </div>
    <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-success">Lưu</button>
        <button type="button" class="btn btn-secondary" onclick='window.location.href="{% url "quanly_nhankhau" %}"'>Hủy</button>
    </div>
</form>
{% endblock %}
