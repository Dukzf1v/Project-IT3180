{% extends 'quanly/quanly_base.html' %}

{% block content %}
<h2>Thêm nhân khẩu tạm trú</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}

    <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-success">Lưu</button>
        <button type="button" class="btn btn-secondary" onclick='window.location.href="{% url "quanly_nhankhau" %}"'>Hủy</button>
    </div>
</form>
{% endblock %}
