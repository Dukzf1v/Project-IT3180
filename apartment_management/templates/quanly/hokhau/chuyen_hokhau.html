{% extends 'quanly/quanly_base.html' %}

{% block content %}
<h2>Chuyển hộ khẩu: {{ ho_cu.so_can_ho }}</h2>

<form method="post" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
        <label class="form-label">Hộ khẩu hiện tại: </label>
        <input type="text" class="form-control" value="{{ ho_cu.so_can_ho }}" disabled>
    </div>

    <div class="mb-3">
        <label class="form-label">Chọn hộ khẩu mới:</label>
        <select class="form-select" name="ho_khau_moi" required>
            <option value="" disabled selected>-- Chọn hộ khẩu mới --</option>
            {% for ho in ho_moi_list %}
                <option value="{{ ho.id }}">{{ ho.so_can_ho }} - Tòa nhà: {{ ho.toa_nha }} - Tầng: {{ ho.tang }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-success">Lưu</button>
        <button type="button" class="btn btn-secondary" onclick='window.location.href="{% url "quanly_hokhau" %}"'>Hủy</button>
    </div>
</form>
{% endblock %}
